<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/style.css') }}">
    <title>DataLink</title>
</head>
<body>
    <div id="home">
        <h1>DataLink</h1>
        <h3>Share your files!</h3>
        <p>DataLink is a project that allows people to share their files anonymously without automatically deleting them. Click here to upload your files.</p>
        <p>If you have any problems, please feel free to contact our support. You can find it on our <a href="https://link.pyropixle.com/discord/">Discord server</a>.</p>
    </div>
    <div id="uploader">
        <h3>Upload you files!</h3>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="files[]" multiple>
            <input type="submit" value="Hochladen", class="btn">
        </form>
    </div>
</body>
</html>
