<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DataLink - Erfolgreich | Avocloud.net</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" />
  <link rel="shortcut icon" href="./assets/images/logo.png" type="image/x-icon" />
  <link rel="stylesheet" href="{{ url_for('static', filename='CSS/style.css') }}" />
</head>
<body>
  <div id="gradientbar"></div>
  <div id="particles-js"></div>

  <div class="container">
    <main>
      <section style="margin-top: 5vh" id="success">
        <div class="section-header">
          <div class="section-title">UPLOAD ERFOLGREICH</div>
          <h2><i class="fa-solid fa-check-circle highlight-green"></i> Upload succeeded!</h2>
        </div>

        <div class="project-card">
          <div class="div2" style="text-align: center; padding: 2rem;">
            <p style="font-size: 1.2rem; margin-bottom: 1.5rem;">
              <strong>Your download link:</strong><br>
              <a href="{{ url_for('download_page', zip_name=zip_name) }}" style="color: var(--highlight-yellow); word-break: break-all; display: inline-block; margin-top: 0.5rem;">
                {{ zip_name }}
              </a>
            </p>
            <p style="font-size: 0.9rem; color: var(--text-secondary);">
              Share this link with others to let them download your files.<br>
              Files are stored securely and will not be automatically deleted.
            </p>
          </div>
          <div class="project-date">Avocloud.net</div>
        </div>
      </section>

      <footer style="margin-top: 15vh"></footer>
    </main>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
